# Terminal
bind = SUPER, Return, exec, alacritty

# Cerrar ventana
bind = SUPER+SHIFT+Q, dispatch, close

# Foco direccional (focuswindow)
bind = SUPER+h, dispatch, focuswindow,left
bind = SUPER+l, dispatch, focuswindow,right
bind = SUPER+k, dispatch, focuswindow,up
bind = SUPER+j, dispatch, focuswindow,down

# Mover ventana (hold + move) - ejemplo
bind = SUPER+SHIFT+h, dispatch, movetoworkspace,left
bind = SUPER+SHIFT+l, dispatch, movetoworkspace,right

# Layout / fullscreen
bind = SUPER+SPACE, dispatch, layout,next
bind = SUPER+M, dispatch, fullscreen

# Workspaces 1-4
bind = SUPER+1, dispatch, workspace, 1
bind = SUPER+2, dispatch, workspace, 2
bind = SUPER+3, dispatch, workspace, 3
bind = SUPER+4, dispatch, workspace, 4

# Splits
bind = SUPER+ENTER, dispatch, split,horizontal
bind = SUPER+SHIFT+ENTER, dispatch, split,vertical

# Gaps toggle
bind = SUPER+G, dispatch, gaps,toggle

# Screenshot (wf-recorder/maim alternatives)
bind = PRINT, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%s).png
