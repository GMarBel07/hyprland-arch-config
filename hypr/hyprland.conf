# CONFIGURACION PRINCIPAL HYPRLAND — RICE PREMIUM
# GMarBel
general {
    gaps_in = 8
    gaps_out = 22
    border_size = 2
    layout = dwindle
}

# Input básico
input {
    kb_layout = es
    follow_mouse = 1
    repeat_delay = 300
    repeat_rate = 25
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# Animaciones globales
animations {
    enabled = yes
    duration = 180  # ms
    window_open = ease_out_cubic
    window_close = ease_in_cubic
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 0.92
    blur = 6
}

# Modular config files
source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/gestures.conf
source = ~/.config/hypr/conf/binds.conf
source = ~/.config/hypr/conf/windows.conf
source = ~/.config/hypr/conf/rules.conf
source = ~/.config/hypr/conf/animations.conf

# Ejecutables que arrancan una sola vez
exec-once = ~/.config/hypr/scripts/waybar-start.sh
exec-once = ~/.config/hypr/scripts/dunst-start.sh
exec-once = ~/.config/hypr/scripts/hyprpaper.sh
exec-once = ~/.config/hypr/scripts/network-applet.sh

# visual tweaks
decoration {
    round_corners = 8
}

env = GTK_THEME,Dracula-Hypr
env = XCURSOR_THEME,BreezeX-Dark-Hypr
env = XCURSOR_SIZE,24

